<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prime Faces Calendar</title>
    </h:head>
    <h:body>
        <p:schedule id="schedule" widgetVar="schedule" value="#{appView.eventModel}" view="agendaWeek"
                    weekNumberCalculation="ISO" locale="de_DE" timeZone="Europe/Berlin"
                    draggable="false" resizable="false" firstHour="7" showWeekNumbers="true"
                    rightHeaderTemplate="month, agendaWeek" aspectRatio="1.57"/>
    </h:body>
</html>
